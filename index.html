<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FF5722">
    <meta name="description" content="L'amour Valentine's Event 2026 - February 14, 2026">
    <title>L'amour - Valentine's Event 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">L'amour</div>
            <button class="register-btn">Register</button>
        </header>

        <main class="main-content">
            <div class="content-left">
                <div class="event-label">Valentine's Event</div>
                <h1 class="event-title">
                    L'amour
                    <span class="event-date">14.02</span>
                </h1>
                
                <div class="event-details">
                    <div class="detail-item">
                        <span class="detail-icon">*</span>
                        <div class="detail-content">
                            <div class="detail-label">LOCATION</div>
                            <div class="detail-value">99 Juta St, Braamfontein</div>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-icon">*</span>
                        <div class="detail-content">
                            <div class="detail-label">TIME</div>
                            <div class="detail-value">15:00 - Late</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-right">
                <div class="countdown-container">
                    <div class="countdown-labels">
                        <span>Days</span>
                        <span>Hours</span>
                        <span>Minutes</span>
                        <span>Seconds</span>
                    </div>
                    <div class="countdown-timer" id="countdown">
                        <span id="days">00</span>
                        <span class="separator">:</span>
                        <span id="hours">00</span>
                        <span class="separator">:</span>
                        <span id="minutes">00</span>
                        <span class="separator">:</span>
                        <span id="seconds">00</span>
                    </div>
                </div>

                <div class="event-info">
                    <p class="info-text">Join us for an unforgettable night of love, music, and memories</p>
                    <div class="organizers">
                        <span>Presented by</span>
                        <strong>SORAH × L&T EVENTS</strong>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <a href="https://www.howler.co.za/events/l-amour-1299" target="_blank" rel="noopener" class="tickets-btn">
                Buy Tickets
            </a>
            <div class="social-links">
                <a href="https://www.instagram.com/l.t.events" target="_blank" rel="noopener">@l.t.events</a>
                <span>•</span>
                <a href="https://instagram.com/sorahevents" target="_blank" rel="noopener">@sorahevents</a>
            </div>
        </footer>

        <button class="scroll-indicator" aria-label="Scroll down">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
